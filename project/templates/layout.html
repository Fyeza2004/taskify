<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">

    <title>Taskify - {% block title %}{% endblock %}</title>

    <!--CSS stylesheets-->
    <link href="/static/css/main.css" rel="stylesheet">

    <!-- CSS -->
    {% block stylesheets %}{% endblock %}

    <!--Scripts-->
    {% block scripts %}{% endblock %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #3fafd0; font-size: 40px; font-family: 'Tahoma'; font-weight: bold" href="/">
                Taskify
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if session.user_id %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/add-task">Add task</a></li>
                        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="container d-flex flex-column align-items-center p-0 p-md-5">
        {% block main %}{% endblock %}
    </main>

</body>

</html>
