{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block main %}
    <div class="container">
        <h2 class="text-center" style="color: #3fafd0">Search Results</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3" style="margin-top: 30px; font-size: 20px">
                {% if tasks %}
                    <ul class="list-group" style="margin-top: 30px">
                        {% for task in tasks %}
                            <li class="list-group-item">{{ task.title }} - {{ task.formatted_due_date }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-center">No matching tasks found.</p>
                {% endif %}
            </div>
            <p class="text-center" style="font-size: 20px; margin-top: 30px">Go <a style="color: #3fafd0" href="{{ url_for('index') }}">back</a></p>
        </div>
    </div>
{% endblock %}
